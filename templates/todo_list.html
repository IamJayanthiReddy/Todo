<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
        <div class="text-center">
        <p>
        {% if request.user.is_authenticated %}
                Hello {{ request.user.username }}

        {% else %}
                Hello Guest user

        {% endif %}
        </p>
            <a class="btn btn-defualt" href="/create">Create a Todo</a>

         </div>
            <div class="col-4 offset-4" >
            {% for todo in todo_list %}
                <div class="card mt-5">
                    <div class="card-header">
                        <h4><a href="/{{ todo.id }}">{{ todo.name }}</a></h4>
                    </div>
                    <div class="card-body"><p>Due date is {{todo.due_date }}</p></div>

                </div></div>
            {% endfor %}
{% endblock content %}
